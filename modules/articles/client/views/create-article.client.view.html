<section ng-controller="ShoppingListsController">
  <div class="page-header">
    <h1>New Shopping List</h1>
  </div>
  <div class="col-md-12">
    <form name="shoppinglistForm" class="form-horizontal" ng-submit="create(shoppinglistForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label for="title">Title</label>
          <input name="title" type="text" ng-model="title" id="title" class="form-control" placeholder="Title" required>
          <div ng-messages="shoppinglistForm.title.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Shopping List title is required.</p>
          </div>
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea name="content" ng-model="content" id="content" class="form-control" cols="30" rows="10" placeholder="Content"></textarea>
          <label for="itemid">ItemId</label>
          <textarea name="id" ng-bind="itemid"></textarea>
          <label>Purchased/Complete</label>
         <input type="checkbox" ng-bind="isChecked">
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-default">
        </div>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
