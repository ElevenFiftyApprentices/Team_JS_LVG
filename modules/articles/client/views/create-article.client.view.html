<section ng-controller="ShoppingListsController">
  <div class="page-header">
    <h1>New Shopping List</h1>
  </div>
  <div id="shoppinglistForms" class="col-md-12">
    <form name="shoppinglistForm" class="form-horizontal" ng-submit="create(shoppinglistForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label for="title" style="font-weight: bold; font-size: 24px">Title</label>
          <input name="title" type="text" ng-model="title" id="title" class="form-control" placeholder="Title" required>
          <div ng-messages="shoppinglistForm.title.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Shopping List title is required.</p>
          </div>
        </div>

         
<!-- HEX CODE INPUT -->
       <div class="form-group" show errors>
       <label for="color" style="font-weight: bold; font-size: 24px">Font Color</label>
        <input name="color" type="text" minlength="7" maxlength="7" pattern="[#A-Fa-f0-9]{7}" value="" placeholder="Enter Hex value" ng-model="color" class="form-control" required>
        <div ng-messages="shoppinglistForm.color.$error" role="alert">
          <p class="help-block error-text" ng-message="required">Proper hex code is required.</p>
        </div>
       </div>

  <div class="clear-fix"></div>

  <div class="col-md-6">
    <!-- ADD ITEM -->
    <h4>Add Item</h4>
    <!-- {{vm.myList}} -->
    <form name="shoppinglistItemsForm" ng-submit="addItem(shoppinglistItemsForm.$valid)" ng-style="{color: shoppinglist.color}" novalidate>
      
        <div class="form-group">
          <input class="form-control" type="text" name="name" id="name" ng-model="name" ng-style="{color: shoppinglist.color}" placeholder="Item" maxlength="25">
          <select class="form-control" name="priority" id="priority" ng-model="priority">
              <option value="">Priority</option>
              <option value="High">High</option>
              <option value="Low">Low</option>
          </select>
          <input type="text" class="form-control" name="note" id="note" ng-model="notes" ng-style="{color: shoppinglist.color}" placeholder="Note" maxlength="255" value= " ">

          <button type="submit" class="btn btn-primary">Add</button><!-- &nbsp;&nbsp;<button type="reset" class="btn btn-link" value="reset">clear</button> --> 
        </div>
      
    </form>
  </div>

  <div class="col-md-6">
    <br/>
    <ul>
      <li ng-repeat="content in shoppinglist.content" class="list-inline" ng-style="{color: shoppinglist.color}">
        <input type="checkbox" ng-model="content.isChecked" />
        <span ng-class="{'is-done' : content.isChecked}">Name: {{content.name}}</span>&nbsp;&nbsp;&nbsp;&nbsp;
        <span ng-class="{'is-done' : content.isChecked}">Priority: {{content.priority}}</span>&nbsp;&nbsp;&nbsp;&nbsp;
        <span ng-class="{'is-done' : content.isChecked}">Notes: {{content.notes}}</span>
        <button class="btn btn-default btn-xs" id="remove" ng-click="removeItem(item)" aria-label="Remove"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
      </li>
    </ul>
    <div class=""></div>
<!--     <button class="btn btn-default btn-xs" type="checkbox" ng-click="removeCheckedItems()">Check</button>
 -->  </div>

  <div class="clear-fix">&nbsp;</div>

  <div class="col-md-12">
  <br/>
    <div class="pull-left"
         ng-show="shoppinglist.isCurrentUserOwner">
      <a class="btn btn-primary"
         ui-sref="shoppinglists.edit({ shoppinglistId: shoppinglist._id })">
        <i class="glyphicon glyphicon-edit"></i>
      </a>
      <a class="btn btn-primary" ng-click="remove()">
        <i class="glyphicon glyphicon-trash"></i>
      </a>
    </div>

        <div class="form-group">
          <input type="submit" class="btn btn-default">
        </div>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
