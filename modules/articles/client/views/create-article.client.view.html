<section ng-controller="ShoppingListsController">
  <div class="page-header">
    <h1>New Shopping List</h1>
  </div>
  <div id="shoppinglistForms" class="col-md-12">
    <form name="shoppinglistForm" class="form-horizontal" ng-submit="create(shoppinglistForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label for="title" style="font-weight: bold; font-size: 24px">Title</label>
          <input name="title" type="text" ng-model="title" id="title" class="form-control" placeholder="Title" required>
          <div ng-messages="shoppinglistForm.title.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Shopping List title is required.</p>
          </div>
        </div>
        <div class="form-group">
          <label for="content" style="font-weight: bold; font-size: 24px">Content</label>

        </div>
        <div class="form-group">
          <label for="priority">Item Priority</label>
          <input type="dropdown" name="priority" ng-bind="ShoppingListItem.priority" class="form-control" cols="10" rows="5">
        </div>
        <div class="form-group">
          <label for="itemid">ItemId</label>
          <textarea name="id" ng-bind="ShoppingListItem.itemid"></textarea>
        </div>
        <div class="form-group">
          <label>Purchased/Complete</label>
          <input type="checkbox" ng-bind="ShoppingListItem.isChecked">

        </div>
        <div class="form-group">
          <label for="color" style="font-weight: bold; font-size: 24px">Font Color</label>
          <input name="color" type="hex" ng-model="color" class="form-control" placeholder="Font Color" dropdown-toggle role="button">
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-default">
        </div>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
