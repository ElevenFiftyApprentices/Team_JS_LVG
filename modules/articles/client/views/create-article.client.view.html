<section ng-controller="ShoppingListsController">
  <div class="page-header">
    <h1>New Shopping List</h1>
  </div>
  <div id="shoppinglistForms" class="col-md-12">
    <form name="shoppinglistForm" class="form-horizontal" ng-submit="create(shoppinglistForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label for="title" style="font-weight: bold; font-size: 24px">Title</label>
          <input name="title" type="text" ng-model="title" id="title" class="form-control" placeholder="Title" required>
          <div ng-messages="shoppinglistForm.title.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Shopping List title is required.</p>
          </div>
        </div>

        <div class="form-group" show errors>
          <label for="content" style="font-weight: bold; font-size: 24px;">List</label>
          <input name="content" type="text" ng-model="content" id="content" class="form-control" placeholder="new item" required>
        </div>


       
 
<!-- HEX CODE INPUT -->
       <div class="form-group">
         <input name="color" type="text" minlength="7" maxlength="7" pattern="[#A-Fa-f0-9]{7}" value="" placeholder="Enter Hex value" ng-model="color" required>
         <div ng-messages="form.shoppinglistForm.color.$error" role="alert">
           <p class="help-block error-text" ng-message="required">Proper hex code is required.</p>
         </div>
       </div>
    

        <div class="form-group">
          <input type="submit" class="btn btn-default">
        </div>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
