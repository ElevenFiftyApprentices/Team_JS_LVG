<section ng-controller="ShoppingListsController" ng-init="findOne()">
  <div class="page-header">
    <h1 ng-bind="shoppinglist.title" style="color: {{shoppinglist.color}}"></h1>
  </div>
  <div class="pull-right" ng-show="authentication.user._id == shoppinglist.user._id">
    <a class="btn btn-primary" ui-sref="shoppinglists.edit({shoppinglistId: shoppinglist._id})">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="remove();">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="shoppinglist.created | date:'mediumDate'"></span>
      by
      <span ng-bind="shoppinglist.user.displayName"></span>
    </em>
  </small>
  <p class="lead" ng-bind="shoppinglist.content" style="color: {{shoppinglist.color}}"></p>
</section>
